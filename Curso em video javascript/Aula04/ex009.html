<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Estrangeiro!</h1>
    Nacionalidade: <input type="text" name="txtnac" id="txtnac">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
            var txtn = document.querySelector('input#txtnac')
            var res = document.querySelector('div#res')
            var nac = String(txtn.value)
            res.innerHTML = '<p> Seja Bem vindo ao posto de imigrantes </p>'
            if (nac == 'Brasil') {
                res.innerHTML += '<p>Parabéns você é Brasileiro! </p> '               
            }
            else {
                res.innerHTML += '<p>Sinto muito, você é estrangeiro! </p> '
            }
            res.innerHTML += '<p>Obrigado, volte sempre! </p>'
        }


    </script>
</body>
</html>
